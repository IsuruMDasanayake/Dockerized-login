version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: login_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - login_network

  backend:
    build: ./backend
    container_name: login_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db/${MYSQL_DATABASE}
    ports:
      - "8000:8000"
    networks:
      - login_network

  frontend:
    build: ./frontend
    container_name: login_frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - login_network

volumes:
  mysql_data:

networks:
  login_network:
